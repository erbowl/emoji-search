<!DOCTYPE html>
<html>

<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>:emoji: search</title>
	<meta name="twitter:card" content="summary_large_image">
	<meta property="og:type" content="website" />
	<meta property="og:url" content="ページのURL" />
	<meta property="og:image" content="画像のURL" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
	<style media="screen">
		.emojione{font-size:inherit;height:3ex;width:3.1ex;min-height:20px;min-width:20px;display:inline-block;margin:-.2ex .15em .2ex;line-height:normal;vertical-align:middle}img.emojione{width:auto}
	</style>
</head>

<body>
	<nav class="top-bar" style="text-align:center;margin-bottom:10px;background-color:#C9CBA3;color:white;font-weight:400;font-size:20px;" data-topbar role="navigation">
		:emoji: search
	</nav>
	<div class="row" id="app">
		<div class="small-9 small-centered large-centered columns grid3">
			<input type="text" value="" placeholder="絵文字を検索！" v-model.trim="text" v-on:keyup="search">
			<table>
				<tr v-for="result in results">
					<td v-html="result.html">{{ result.html }}</td>
					<td :value="result.code">
						<input v-on:click="copy" type="text" v-model="result.code" data-toggle="tooltip" data-placement="right" title="Tooltip on top">
					</td>
				</tr>
			</table>
		</div>
	</div>
</body>

</html>
